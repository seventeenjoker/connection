{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
          {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}
      {% endwith %}
        <form action="{{ url_for('main.main') }}" method="post">
          <h1>Здесь будет Личный кабинет!</h1>
        </form>
    </div>
  </div>
{% endblock %}
