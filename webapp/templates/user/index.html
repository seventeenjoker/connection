{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
          {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}
      {% endwith %}
        <form action="{{ url_for('index.index') }}" method="post">
          <div class=form-group>
              {{ form.username.label }}<br>
              {{ form.username() }}
          </div>
        </form>
    </div>
  </div>
{% endblock %}
